<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript program to print the contents of the current window</title>
</head>
<body>       

    <div id="btnArea">
       <button id="print-btn">PRINT</button>
    </div>

<script>
    document.getElementById("print-btn").addEventListener("click", myFunc);        
    function myFunc() {
         window.print();
    }
</script>
    
</body>
</html>
